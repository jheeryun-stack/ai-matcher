<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIM | AI Tool Matcher</title>
  <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAV0lEQVR42u3UsQkAIBAF0X/klR0pN3GyJDPFo1ykvYnrjlokAQIECBAgQIAAAQIECBBYTjvQyq2X6wqtQGs5W54gLNp3lDJ5Tceh/+mhUedTE34pCEAAQIECBAgQIAAAQJ+HAnztyqjAhMkiAAAAABJRU5ErkJggg==" />
  <link rel="shortcut icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAV0lEQVR42u3UsQkAIBAF0X/klR0pN3GyJDPFo1ykvYnrjlokAQIECBAgQIAAAQIECBBYTjvQyq2X6wqtQGs5W54gLNp3lDJ5Tceh/+mhUedTE34pCEAAQIECBAgQIAAAQJ+HAnztyqjAhMkiAAAAABJRU5ErkJggg==" />
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <section class="hero-section" id="heroSection">
      <div id="sphere-container" class="sphere-container"></div>
    </section>
    <section class="match-section" id="matchSection" style="display: none;">
      <button id="backButtonMatch" class="back-button">← back</button>
      <div class="match-bg-ellipse"></div>
      <div class="match-content">
        <p class="match-hero-line">
          <span class="match-hero-text">We Match The Perfect Tool For</span>
          <span class="match-word-box">
            <span class="match-brace">{</span>
            <span id="matchWord" class="match-word"></span>
            <span class="match-brace">}</span>
          </span>
        </p>
      </div>
      <div class="match-description">
        <p class="match-desc-ko">'aim'은 당신의 직무에 가장 적합한 AI 툴을 선별하여 추천합니다.</p>
        <p class="match-desc-en">we select and recommend the AI tool best suited for your job.</p>
      </div>
    </section>
    <section class="job-input-section" id="jobInputSection" style="display: none;">
      <button id="backButtonJob" class="back-button">← back</button>
      <div class="job-input-content">
        <h2 class="category-title">Select a Category</h2>
        <div id="categoryList" class="category-list"></div>
      </div>
    </section>
    <div id="about-button" class="about-button" style="display: none;">
      <span>about</span>
      <span class="button-separator">|</span>
      <span id="traffic-button" class="traffic-button">traffic</span>
    </div>
    <section class="traffic-section" id="trafficSection" style="display: none;">
      <button id="backButtonTraffic" class="back-button">← back</button>
      <div class="traffic-content">
        <div class="traffic-info" id="trafficInfo">
          <h2 class="traffic-title" id="trafficTitle">Select a tool to view traffic data</h2>
          <div class="traffic-details" id="trafficDetails"></div>
        </div>
        <div class="world-map-container" id="worldMapContainer">
          <svg id="worldMap" class="world-map" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
            <!-- World map paths will be generated here -->
          </svg>
        </div>
        <div class="tool-list" id="toolList">
          <button class="tool-item" data-tool="chatgpt">ChatGPT</button>
          <button class="tool-item" data-tool="gemini">Google Gemini</button>
          <button class="tool-item" data-tool="claude">Claude</button>
          <button class="tool-item" data-tool="perplexity">Perplexity</button>
          <button class="tool-item" data-tool="deepseek">DeepSeek</button>
        </div>
      </div>
    </section>
    <div id="tool-details-modal" class="tool-details-modal" style="display: none;">
      <div class="tool-details-content">
        <button class="tool-details-close">&times;</button>
        <h2 id="tool-details-name" class="tool-details-name"></h2>
        <p id="tool-details-category" class="tool-details-category"></p>
        <p id="tool-details-description" class="tool-details-description"></p>
        <div id="tool-details-features" class="tool-details-features"></div>
        <div id="tool-details-users" class="tool-details-users"></div>
      </div>
    </div>
  </div>
  <script>
    window.AIM_API_BASE_URL = window.AIM_API_BASE_URL || 'http://localhost:3000';
  </script>
  <script src="script.js"></script>
</body>
</html>
